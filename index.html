<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOIXIOS Custom Chart v2.0</title>
  <style>
    body { background: black; color: white; font-family: monospace; padding: 2rem; }
    canvas { background: #111; border: 1px solid #444; display: block; margin: 1rem auto; }
    h1 { text-align: center; }
    .news-container {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #333;
    }
    .news-box {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
    }
    .news-title {
      color: #00ffff;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .news-list {
      list-style: none;
      padding-left: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š SOIXIOS Custom Chart <span style='font-size: 0.8rem; color: #888;'>v2.0</span></h1>
  <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 1rem;">
    <label for="symbol">Symbol:</label>
    <input type="text" id="symbol" value="BTCUSDT" style="width: 120px; text-align: center; font-weight: bold;">
    <button onclick="applySettings()">Load</button>
  </div>
  <h2 id="chartLabel" style="text-align: center; color: yellow; margin-top: 1rem;">Loading BTCUSDT 1m Chart...</h2>
  <div style="text-align:center; margin-bottom: 1rem;">
    <label for="emaThickness">EMA Line Width:</label>
    <input type="range" id="emaThickness" min="1" max="5" value="2">
    <span id="thicknessLabel">2</span> px
  </div>
  <div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 0.5rem;">
    <div style="width: 400px; text-align: center; font-size: 0.9rem; color: yellow;">1 Minute</div>
    <div style="width: 400px; text-align: center; font-size: 0.9rem; color: yellow;">5 Minutes</div>
    <div style="width: 400px; text-align: center; font-size: 0.9rem; color: yellow;">15 Minutes</div>
  </div>
  <div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;">
    <div style="text-align: center;">
      <canvas id="chart1" width="450" height="420"></canvas>
      <div id="signal1" style="margin-top: 0.5rem; font-weight: bold;">...</div>
    </div>
    <div style="text-align: center;">
      <canvas id="chart2" width="450" height="420"></canvas>
      <div id="signal2" style="margin-top: 0.5rem; font-weight: bold;">...</div>
    </div>
    <div style="text-align: center;">
      <canvas id="chart3" width="450" height="420"></canvas>
      <div id="signal3" style="margin-top: 0.5rem; font-weight: bold;">...</div>
    </div>
  </div>

  <div class="news-container">
    <div class="news-box">
      <h2 class="news-title">ðŸ“° Latest Bitcoin News</h2>
      <ul id="news-feed" class="news-list">
        <li>Loading news...</li>
      </ul>
    </div>
    <div class="news-box">
      <h2 class="news-title">ðŸ§µ Binance News</h2>
      <ul id="binance-news-feed" class="news-list">
        <li>Loading news...</li>
      </ul>
    </div>
  </div>

  <script>
    async function fetchBinanceNews() {
      try {
        const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.binance.com/en/rss'));
        const data = await res.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/xml");
        const items = doc.querySelectorAll("item");

        const list = document.getElementById("binance-news-feed");
        list.innerHTML = "";
        items.forEach((item, i) => {
          if (i >= 10) return;
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.querySelector("link")?.textContent}" target="_blank" style="color: #ccc; text-decoration: none;">ðŸ”— ${item.querySelector("title")?.textContent}</a>`;
          list.appendChild(li);
        });
      } catch (e) {
        console.warn("Binance news fetch failed", e);
      }
    }
    fetchBinanceNews();
    setInterval(fetchBinanceNews, 120000);
  </script>
</body>
</html>
