<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOIXIOS Custom Chart v2.3</title>
  <style>
    body { background: black; color: white; font-family: monospace; padding: 2rem; }
    canvas { background: #111; border: 1px solid #444; display: block; margin: 1rem auto; }
    h1 { text-align: center; }
    .news-container {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #333;
    }
    .news-box {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
    }
    .news-title {
      color: #00ffff;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .news-list {
      list-style: none;
      padding-left: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š SOIXIOS Custom Chart <span style='font-size: 0.8rem; color: #888;'>v2.3</span></h1>
  <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 1rem;">
    <label for="symbol">Symbol:</label>
    <input type="text" id="symbol" value="BTCUSDT" style="width: 120px; text-align: center; font-weight: bold;">
    <button onclick="applySettings()">Load</button>
  </div>
  <h2 id="chartLabel" style="text-align: center; color: yellow; margin-top: 1rem;">Loading BTCUSDT 1m Chart...</h2>
  <div style="text-align:center; margin-bottom: 1rem;">
    <label for="emaThickness">EMA Line Width:</label>
    <input type="range" id="emaThickness" min="1" max="5" value="2">
    <span id="thicknessLabel">2</span> px
  </div>
  <div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 0.5rem;">
    <div style="width: 400px; text-align: center; font-size: 0.9rem; color: yellow;">1 Minute</div>
    <div style="width: 400px; text-align: center; font-size: 0.9rem; color: yellow;">5 Minutes</div>
    <div style="width: 400px; text-align: center; font-size: 0.9rem; color: yellow;">15 Minutes</div>
  </div>
  <div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;">
    <div style="text-align: center;">
      <canvas id="chart1" width="450" height="420"></canvas>
      <div id="signal1" style="margin-top: 0.5rem; font-weight: bold;">...</div>
    </div>
    <div style="text-align: center;">
      <canvas id="chart2" width="450" height="420"></canvas>
      <div id="signal2" style="margin-top: 0.5rem; font-weight: bold;">...</div>
    </div>
    <div style="text-align: center;">
      <canvas id="chart3" width="450" height="420"></canvas>
      <div id="signal3" style="margin-top: 0.5rem; font-weight: bold;">...</div>
    </div>
  </div>

  <div class="news-container">
    <div class="news-box">
      <h2 class="news-title">ðŸ“° Latest Bitcoin News</h2>
      <ul id="news-feed" class="news-list">
        <li>Loading news...</li>
      </ul>
    </div>
    <div class="news-box">
      <h2 class="news-title">ðŸ§µ Binance News</h2>
      <ul id="binance-news-feed" class="news-list">
        <li>Loading news...</li>
      </ul>
    </div>
  </div>

  <script>
    function drawChart(canvasId, data, emaWidth = 2) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      ctx.clearRect(0, 0, 450, 420);
      const w = 450, h = 420, pad = 30;

      const closes = data.map(d => parseFloat(d[4]));
      const highs = data.map(d => parseFloat(d[2]));
      const lows = data.map(d => parseFloat(d[3]));
      const max = Math.max(...highs), min = Math.min(...lows);
      const scaleY = val => h - pad - ((val - min) / (max - min)) * (h - pad * 2);
      const scaleX = i => pad + i * ((w - pad * 2) / (data.length - 1));

      const ema = (arr, len) => {
        const k = 2 / (len + 1);
        let ema = arr[0];
        return arr.map((val, i) => i === 0 ? val : (ema = val * k + ema * (1 - k)));
      };

      const ema2 = ema(closes, 2);
      const ema8 = ema(closes, 8);
      const ema13 = ema(closes, 13);

      for (let i = 1; i < data.length; i++) {
        const x1 = scaleX(i - 1), x2 = scaleX(i);
        const y1 = scaleY(closes[i - 1]);
        const y2 = scaleY(closes[i]);

        const color = ema2[i] > ema8[i] && ema8[i] > ema13[i] ? '#00ffff'
                    : ema2[i] < ema8[i] && ema8[i] < ema13[i] ? '#ff00ff'
                    : '#999999';

        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      const drawEMA = (arr, color) => {
        ctx.strokeStyle = color;
        ctx.lineWidth = emaWidth;
        ctx.beginPath();
        arr.forEach((val, i) => {
          const x = scaleX(i), y = scaleY(val);
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      };

      drawEMA(ema2, '#ffff00');
      drawEMA(ema8, '#00ffff');
      drawEMA(ema13, '#ff00ff');

      ctx.fillStyle = 'yellow';
      ctx.font = 'bold 14px monospace';
      ctx.fillText(closes[closes.length - 1].toFixed(4), scaleX(data.length - 1) - 30, scaleY(closes[closes.length - 1]) - 6);
      ctx.fillText('H: ' + max.toFixed(4), 10, 12);
      ctx.fillText('L: ' + min.toFixed(4), 10, h - 8);
    }

    async function fetchChartData(symbol, interval, canvasId, signalId) {
      try {
        const res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=${interval}&limit=100`);
        const data = await res.json();
        const closes = data.map(d => parseFloat(d[4]));
        const ema = (arr, len) => {
          const k = 2 / (len + 1);
          let ema = arr[0];
          return arr.map((val, i) => i === 0 ? val : (ema = val * k + ema * (1 - k)));
        };
        const ema2 = ema(closes, 2);
        const ema8 = ema(closes, 8);
        const ema13 = ema(closes, 13);

        let signal = 'EMA NONE';
        if (ema2.at(-1) > ema8.at(-1) && ema8.at(-1) > ema13.at(-1)) signal = 'EMA LONG';
        if (ema2.at(-1) < ema8.at(-1) && ema8.at(-1) < ema13.at(-1)) signal = 'EMA SHORT';
        document.getElementById(signalId).innerText = signal;
        document.getElementById(signalId).style.color = signal.includes('LONG') ? '#00ffff' : signal.includes('SHORT') ? '#ff00ff' : 'gray';

        const width = parseInt(document.getElementById('emaThickness').value);
        drawChart(canvasId, data, width);
      } catch (e) {
        console.error("Chart fetch failed", e);
        document.getElementById(signalId).innerText = '...';
      }
    }

    function applySettings() {
      const symbol = document.getElementById("symbol").value.toUpperCase();
      document.getElementById("chartLabel").innerText = `Loading ${symbol} 1m Chart...`;
      fetchChartData(symbol, '1m', 'chart1', 'signal1');
      fetchChartData(symbol, '5m', 'chart2', 'signal2');
      fetchChartData(symbol, '15m', 'chart3', 'signal3');
    }

    document.getElementById("emaThickness").addEventListener("input", e => {
      document.getElementById("thicknessLabel").innerText = e.target.value;
      applySettings();
    });

    fetchBinanceNews();
    fetchBitcoinNews();
    setInterval(fetchBinanceNews, 120000);
    setInterval(fetchBitcoinNews, 120000);
    setInterval(applySettings, 5000);
    applySettings();
  </script>
</body>
</html>
